<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de Contraseña - Paso 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="StyleLogin.css" /> 
</head>
<body>
    <div id="login-container" id="reset-container">
        <h2 style="margin-bottom: 0.5rem;">Recuperación de Contraseña</h2>
        <h3 style="font-weight: 400; font-size: 1.2rem; margin-bottom: 1.5rem;">1. Ingresar tus datos</h3>
        <form id="requestResetForm">
            <p style="text-align: left; margin-bottom: 1rem;">
                Ingresa tu **Correo Electrónico** y **ID de Puesto/Empresa** para iniciar el proceso y recibir tu código de seguridad.
            </p>
            
            <label for="tenantId">ID de Puesto/Empresa (Tenant ID):</label>
            <input type="text" id="tenantId" name="tenant_id" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="correo_electronico" required><br><br>
            
            <div id="message" style="color: red; margin-bottom: 15px;"></div>

            <button type="submit" id="continueButton">Continuar</button>
            <div style="margin-top: 15px;">
                <a href="login.html" style="color: var(--gray); text-decoration: none; font-size: 0.9em; font-weight: 500;">← Volver al Login</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL_RESET = 'http://localhost:4000/api/solicitar-reset-pw';
        const requestResetForm = document.getElementById('requestResetForm');
        const messageDisplay = document.getElementById('message');
        const continueButton = document.getElementById('continueButton');

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tenant = urlParams.get('tenant');
            const email = urlParams.get('email');
            
            if (tenant) {
                document.getElementById('tenantId').value = decodeURIComponent(tenant);
            }
            if (email) {
                document.getElementById('email').value = decodeURIComponent(email);
            }
        });

        requestResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDisplay.textContent = '';
            continueButton.disabled = true;
            continueButton.textContent = 'Enviando...';

            const tenant_id = document.getElementById('tenantId').value;
            const correo_electronico = document.getElementById('email').value;

            const data = { tenant_id, correo_electronico };

            try {
                const response = await fetch(API_URL_RESET, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDisplay.style.color = 'green';
                    messageDisplay.textContent = '¡Código enviado! Revise su correo electrónico. Será redirigido al paso 2...';
                    
                    setTimeout(() => {
                        window.location.href = `reset_password_code.html?tenant=${tenant_id}&email=${correo_electronico}`;
                    }, 2000);

                } else {
                    messageDisplay.style.color = 'red';
                    messageDisplay.textContent = result.message || 'Error al solicitar el código. Verifique sus datos.';
                    continueButton.disabled = false;
                    continueButton.textContent = 'Continuar';
                }
            } catch (e) {
                messageDisplay.style.color = 'red';
                messageDisplay.textContent = 'Error de conexión con el servidor.';
                continueButton.disabled = false;
                continueButton.textContent = 'Continuar';
            }
        });
    </script>
</body>
</html>
